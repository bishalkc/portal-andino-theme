{% extends "config/config_base.html" %}

{% block config %}

    <h1>Logo in the header</h1>

    <form id="title-config" method="post" action="" data-module="basic-form" accept-charset="utf-8" enctype="multipart/form-data">
        {% set image = h.get_theme_config('header.image') %}
        <div class="file-upload-container {{ 'with-image' if image else '' }}">
            <i class="icon-remove-sign" aria-hidden="true"></i>
            <input type="text" disabled placeholder="Upload your file" id="filename" class="filename-input" value="{{ image if image else '' }}">
            <input type="file" id="background-image" name="background-image">
            <input type="hidden" name="image-logic" id="image-logic" value="">
            <label for="background-image">
                <span class="upload-file-button">CHOOSE</span>
            </label>
            <p>*Please, choose format .SVG o .PNG</p>
        </div>

        <div class="submit-container">
            <button class="submit-button" type="submit" name="save">SAVE</button>
        </div>
    </form>

{% endblock %}
