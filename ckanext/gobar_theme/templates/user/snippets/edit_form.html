<div class="modal edit-user-modal" tabindex="-1" role="dialog" data-username="{{ user.name }}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <i class="icon-remove dismiss-greetings" data-dismiss="modal"></i>
                <h1 class="blue">Modify</h1>

                <h2>User</h2>
                <input name="username" type="text" title="User" placeholder="Por ejemplo, jperez" maxlength="10" value="{{ user.name }}" disabled="disabled">

                <h2>Full Name</h2>
                <input name="fullname" type="text" title="Full Name" placeholder="Por ejemplo, Juan RodrÃ­guez" value="{{ user.fullname or '' }}" disabled="disabled">

                <h2>E-mail</h2>
                <input name="email" type="text" title="E-mail" placeholder="j.rodriguez@gmail.com" value="{{ user.email or '' }}" disabled="disabled">

                <hr>

                <h2>Permission</h2>
                <select class="user-role">
                    <option value="admin" {{ 'selected=selected' if user.sysadmin  }}>Administrator</option>
                    <option value="user" {{ 'selected=selected' if not user.sysadmin  }}>Colaborator</option>
                </select>

                <div class="user-edit-organizations {{ 'hidden' if user.sysadmin }}">
                    <h2>Organization</h2>
                    {{ organization_selector.organization_selector(organizations_tree, user, organizations_and_users) }}
                </div>

                <div class="modal-actions">
                    <button type="button" class="save-edit btn btn-blue">
                        SAVE
                    </button>
                    <button type="button" class="cancel-edit btn" data-dismiss="modal">
                        CANCEL
                    </button>
                    <button type="button" class="delete-user btn btn-red">
                        DELETE USER
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
